<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #667eea, #764ba2);
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 450px;
            margin-top: 70px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            background: white;
            color: #333;
            animation: fadeIn 1s ease-in-out;
        }
        .form-control {
            border-radius: 30px;
            padding: 12px;
            font-size: 16px;
            text-align: center;
            transition: 0.3s;
        }
        .form-control:focus {
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(118, 75, 162, 0.3);
        }
        .btn {
            border-radius: 30px;
            padding: 12px;
            font-size: 16px;
            transition: 0.3s;
        }
        .btn-shorten {
            background: #764ba2;
            border: none;
            color: white;
        }
        .btn-shorten:hover {
            background: #5a3791;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <script>
        function validateForm() {
            var url = document.getElementById("url").value;
            var pattern = /^(https?:\/\/)?([\w\-]+\.)+[\w-]+(\/[\w\-./?%&=]*)?$/;
            
            if (!pattern.test(url)) {
                alert("ðŸš« Please enter a valid URL.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>

    <div class="container">
        <div class="card">
            <h2 class="mb-3">ðŸ”— URL Shortener</h2>
            <form method="post" onsubmit="return validateForm()">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" id="url" name="original_url" class="form-control" placeholder="Enter your URL" required>
                </div>
                <button type="submit" class="btn btn-shorten w-100">âœ¨ Shorten URL</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
