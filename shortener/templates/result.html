<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortened URL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            font-family: 'Poppins', sans-serif;
            color: white;
        }
        .container {
            max-width: 500px;
            margin-top: 80px;
            text-align: center;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            background: white;
            color: #333;
        }
        .short-url {
            font-size: 20px;
            font-weight: bold;
            color: #007bff;
            word-break: break-all;
            padding: 10px;
            background: #f1f1f1;
            border-radius: 8px;
            display: inline-block;
        }
        .btn {
            border-radius: 30px;
            padding: 10px 20px;
        }
        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            transition: 0.3s;
        }
        .copy-btn:hover {
            background: #218838;
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <script>
        function copyToClipboard() {
            var shortUrl = document.getElementById("shortUrl").textContent;
            navigator.clipboard.writeText(shortUrl).then(function() {
                var btn = document.getElementById("copyBtn");
                btn.textContent = "âœ… Copied!";
                btn.style.backgroundColor = "#17a2b8";
                setTimeout(() => {
                    btn.textContent = "ðŸ“‹ Copy URL";
                    btn.style.backgroundColor = "#28a745";
                }, 2000);
            }, function(err) {
                alert("Failed to copy: " + err);
            });
        }
    </script>
</head>
<body>

    <div class="container fade-in">
        <div class="card">
            <h2>ðŸŽ‰ Your Shortened URL</h2>
            <p class="short-url" id="shortUrl">{{ request.get_host }}/{{ short_code }}</p>
            <button id="copyBtn" class="btn copy-btn" onclick="copyToClipboard()">ðŸ“‹ Copy URL</button>
            <hr>
            <a href="/" class="btn btn-primary">ðŸ”— Shorten Another URL</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
